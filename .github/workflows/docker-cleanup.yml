name: Docker cleanup

on:
  workflow_dispatch:

permissions:
  packages: write

jobs:
  delete_versions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/delete-package-versions@v5
      with: 
        package-name: 'novus-mail'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: false
